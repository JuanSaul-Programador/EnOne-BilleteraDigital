<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos personales - EnOne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="assets/css/kyc.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-inter">
   
    <nav class="nav-header bg-blue-500 border-b border-blue-400/20">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-14">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-lg bg-white flex items-center justify-center">
                        <i class="bi bi-wallet2 text-blue-500 text-sm"></i>
                    </div>
                    <span class="text-lg font-bold text-white">EnOne</span>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="text-white/80 hover:text-white transition-colors text-sm">
                        Inicio
                    </a>
                    <a href="index.html" class="bg-white text-blue-500 font-medium py-1.5 px-3 rounded-lg text-sm hover:bg-blue-50 transition-colors">
                        Crear cuenta
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center p-4 lg:p-8">
        <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden">
           
            <div class="p-8 lg:p-12 text-center border-b border-gray-100">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <i class="bi bi-person-badge text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-3">Completa tu perfil</h1>
                <p class="text-gray-600 text-lg">Ingresa tus datos para verificar tu identidad</p>
            </div>

           
            <div class="p-8 lg:p-12">
                <form id="f" class="space-y-6">
                  
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3" for="docType">
                            <i class="bi bi-card-text mr-2 text-blue-500"></i>
                            Tipo de documento
                        </label>
                        <select id="docType" 
                                class="w-full px-4 py-3 text-gray-900 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition-all cursor-not-allowed" 
                                required disabled>
                            <option value="DNI">DNI - Documento Nacional de Identidad</option>
                        </select>
                    </div>

                 
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3" for="docNumber">
                            <i class="bi bi-hash mr-2 text-blue-500"></i>
                            Número de DNI *
                        </label>
                        <input type="text" id="docNumber" 
                               class="w-full px-4 py-3 text-gray-900 bg-white border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition-all"
                               placeholder="" required maxlength="8" pattern="[0-9]{8}">
                        <p class="text-sm text-gray-500 mt-2">
                            <i class="bi bi-info-circle mr-1"></i>
                            Ingresa tu DNI de 8 dígitos
                        </p>
                    </div>

                   
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-3" for="firstName">
                                <i class="bi bi-person mr-2 text-blue-500"></i>
                                Nombres *
                            </label>
                            <input type="text" id="firstName" 
                                   class="w-full px-4 py-3 text-gray-900 bg-white border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition-all"
                                   placeholder="Ingresa tu nombre" required>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-3" for="lastName">
                                <i class="bi bi-person mr-2 text-blue-500"></i>
                                Apellidos *
                            </label>
                            <input type="text" id="lastName" 
                                   class="w-full px-4 py-3 text-gray-900 bg-white border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition-all"
                                   placeholder="Ingresa tus apellidos" required>
                        </div>
                    </div>

                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3" for="gender">
                            <i class="bi bi-gender-ambiguous mr-2 text-blue-500"></i>
                            Género
                        </label>
                        <select id="gender" 
                                class="w-full px-4 py-3 text-gray-900 bg-white border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition-all">
                            <option value="">Prefiero no decir</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="btn"
                                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white px-8 py-4 rounded-xl font-semibold text-lg hover:from-blue-600 hover:to-blue-700 transform hover:-translate-y-0.5 transition-all shadow-lg hover:shadow-xl">
                            <span id="btnText">
                                <i class="bi bi-check-circle mr-2"></i>
                                Verificar y finalizar
                            </span>
                            <span id="btnLoader" class="hidden inline-block w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin ml-2"></span>
                        </button>
                    </div>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-100">
                    <p class="text-center text-sm text-gray-500 leading-relaxed">
                        <i class="bi bi-shield-check mr-1 text-blue-500"></i>
                        Al completar tu registro, aceptas nuestros términos y condiciones
                    </p>
                </div>
            </div>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="assets/js/api.js"></script>
	<script src="assets/js/kyc.js"></script>
	
</body>
</html>
