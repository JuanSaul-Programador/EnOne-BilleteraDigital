<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EnOne</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/register.css">
</head>

<body>

    <nav class="nav-header">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-14">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-lg bg-white flex items-center justify-center">
                        <i class="bi bi-wallet2 text-blue-500 text-sm"></i>
                    </div>
                    <span class="text-lg font-bold text-white">EnOne</span>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="web.html" class="text-white/80 hover:text-white transition-colors text-sm">
                        Inicio
                    </a>
                    <a href="login.html"
                        class="bg-white text-blue-500 font-medium py-1.5 px-3 rounded-lg text-sm hover:bg-blue-50 transition-colors">
                        Iniciar sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <div class="auth-layout">
        <div class="auth-container">

            <div class="auth-info">
                <div class="auth-info-content">
                    <div
                        class="w-16 h-16 rounded-3xl bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center text-white shadow-2xl mb-6">
                        <i class="bi bi-person-plus-fill text-2xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-white mb-4">Únete a EnOne</h2>
                    <p class="text-blue-100 text-lg mb-8">Crea tu cuenta y comienza a gestionar tu dinero de forma
                        inteligente</p>

                    <div class="space-y-4">
                        <div class="flex items-center gap-3 text-blue-100">
                            <div class="w-8 h-8 rounded-lg bg-white bg-opacity-20 flex items-center justify-center">
                                <i class="bi bi-check-circle text-sm"></i>
                            </div>
                            <span>Registro gratuito y rápido</span>
                        </div>
                        <div class="flex items-center gap-3 text-blue-100">
                            <div class="w-8 h-8 rounded-lg bg-white bg-opacity-20 flex items-center justify-center">
                                <i class="bi bi-currency-exchange text-sm"></i>
                            </div>
                            <span>Multi-moneda PEN y USD</span>
                        </div>
                        <div class="flex items-center gap-3 text-blue-100">
                            <div class="w-8 h-8 rounded-lg bg-white bg-opacity-20 flex items-center justify-center">
                                <i class="bi bi-shield-check text-sm"></i>
                            </div>
                            <span>Verificación en 2 pasos</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="auth-form">
                <div class="auth-form-content">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Crear Cuenta</h1>
                        <p class="text-gray-600">Completa tus datos para comenzar</p>
                    </div>

                    <form id="f" class="space-y-6">
                        <div class="form-group">
                            <label class="form-label" for="email">
                                <i class="bi bi-envelope mr-2"></i>Correo electrónico
                            </label>
                            <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="phone">
                                <i class="bi bi-phone mr-2"></i>Teléfono
                            </label>
                            <input type="tel" id="phone" class="form-input" placeholder="Tu numero" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="pass">
                                <i class="bi bi-lock mr-2"></i>Contraseña
                            </label>
                            <input type="password" id="pass" class="form-input" placeholder="Mínimo 8 caracteres"
                                required>
                        </div>

                        <div id="errorMsg" class="alert alert-error hidden"></div>

                        <button type="submit" id="btn" class="btn btn-primary btn-full btn-lg">
                            <span id="btnText">Crear cuenta</span>
                            <span id="btnLoader" class="spinner hidden"></span>
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p class="text-center text-gray-600">
                            ¿Ya tienes cuenta?
                            <a href="login.html" class="link">Iniciar sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/register.js"></script>
</body>

</html>
