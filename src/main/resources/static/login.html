<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - EnOne</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <nav class="nav-header">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-14">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-lg bg-white flex items-center justify-center">
                        <i class="bi bi-wallet2 text-blue-500 text-sm"></i>
                    </div>
                    <span class="text-lg font-bold text-white">EnOne</span>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="text-white/80 hover:text-white transition-colors text-sm">
                        Inicio
                    </a>
                    <a href="index.html"
                        class="bg-white text-blue-500 font-medium py-1.5 px-3 rounded-lg text-sm hover:bg-blue-50 transition-colors">
                        Crear cuenta
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="auth-layout">
        <div class="auth-container">

            <div class="auth-info">
                <div class="auth-info-content">
                    <div
                        class="w-16 h-16 rounded-3xl bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center text-white shadow-2xl mb-6">
                        <i class="bi bi-shield-lock-fill text-2xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-white mb-4">Bienvenido de nuevo</h2>
                    <p class="text-blue-100 text-lg mb-8">Accede a tu billetera digital y gestiona tu dinero de forma
                        segura</p>

                    <div class="space-y-4">
                        <div class="flex items-center gap-3 text-blue-100">
                            <div class="w-8 h-8 rounded-lg bg-white bg-opacity-20 flex items-center justify-center">
                                <i class="bi bi-shield-lock text-sm"></i>
                            </div>
                            <span>Seguridad de nivel bancario</span>
                        </div>
                        <div class="flex items-center gap-3 text-blue-100">
                            <div class="w-8 h-8 rounded-lg bg-white bg-opacity-20 flex items-center justify-center">
                                <i class="bi bi-lightning-charge text-sm"></i>
                            </div>
                            <span>Transferencias instantáneas</span>
                        </div>
                        <div class="flex items-center gap-3 text-blue-100">
                            <div class="w-8 h-8 rounded-lg bg-white bg-opacity-20 flex items-center justify-center">
                                <i class="bi bi-cash-coin text-sm"></i>
                            </div>
                            <span>Sin comisiones ocultas</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="auth-form">
                <div class="auth-form-content">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Iniciar Sesión</h1>
                        <p class="text-gray-600">Ingresa tus credenciales para acceder</p>
                    </div>

                    <form id="f" class="space-y-6">
                        <div class="form-group">
                            <label class="form-label" for="email">
                                <i class="bi bi-envelope mr-2"></i>Correo electrónico
                            </label>
                            <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="pass">
                                <i class="bi bi-lock mr-2"></i>Contraseña
                            </label>
                            <input type="password" id="pass" class="form-input" placeholder="Tu contraseña" required>
                        </div>

                        <div id="errorMsg" class="alert alert-error hidden"></div>

                        <button type="submit" id="btn" class="btn btn-primary btn-full btn-lg">
                            <span id="btnText">Iniciar sesión</span>
                            <span id="btnLoader" class="spinner hidden"></span>
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p class="text-center text-gray-600">
                            ¿No tienes cuenta?
                            <a href="index.html" class="link">Crear cuenta gratis</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
